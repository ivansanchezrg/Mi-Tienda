<ion-header>
  <ion-toolbar>
    <ion-title>Registrar Gasto</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cancelar()">
        <ion-icon slot="icon-only" name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form">

    <!-- Form Content -->
    <div class="form-content">

      <!-- Categoría -->
      <div class="input-group">
        <label class="input-label">
          Categoría
          <span class="required-badge">Obligatorio</span>
        </label>

        @if (cargandoCategorias) {
          <div class="loading-categorias">
            <ion-spinner name="crescent" color="primary"></ion-spinner>
            <span>Cargando categorías...</span>
          </div>
        } @else {
          <select formControlName="categoria_gasto_id" autofocus>
            <option [value]="null" disabled>Seleccionar categoría</option>
            @for (categoria of categorias; track categoria.id) {
              <option [value]="categoria.id">{{ categoria.nombre }}</option>
            }
          </select>
        }
      </div>

      <!-- Monto -->
      <div class="input-group">
        <label class="input-label">Monto</label>
        <div class="amount-wrapper">
          <span class="currency">$</span>
          <input
            type="number"
            inputmode="decimal"
            placeholder="0.00"
            formControlName="monto"
            appCurrencyInput
            appNumbersOnly>
        </div>
      </div>

      <!-- Comprobante (Opcional) -->
      <div class="input-group">
        <label class="input-label">
          Comprobante
          <span class="optional-badge">Opcional</span>
        </label>

        @if (!fotoComprobante) {
          <button type="button" class="upload-btn" (click)="seleccionarFoto()">
            <ion-icon name="camera-outline"></ion-icon>
            <span>Tomar foto o seleccionar de galería</span>
          </button>
        } @else {
          <div class="photo-preview">
            <img [src]="fotoComprobante" alt="Comprobante">
            <button type="button" class="remove-photo" (click)="removerFoto()">
              <ion-icon name="close-circle"></ion-icon>
            </button>
          </div>
        }
      </div>

      <!-- Observaciones (Opcional) -->
      <div class="input-group">
        <label class="input-label">Observaciones (opcional)</label>
        <textarea
          placeholder="Detalles adicionales..."
          formControlName="observaciones"
          rows="3">
        </textarea>
      </div>

      <!-- Botón -->
      <button
        type="button"
        class="submit-btn"
        [disabled]="form.invalid"
        (click)="confirmar()">
        Registrar Gasto
      </button>
    </div>

  </form>
</ion-content>
