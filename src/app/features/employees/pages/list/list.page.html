<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Empleados</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let employee of employees">
      <ion-label>
        <h2>{{ employee.nombre }}</h2>
        <p>Usuario: {{ employee.usuario }}</p>
        <p>Estado: <span [class.active]="employee.activo" [class.inactive]="!employee.activo">
          {{ employee.activo ? 'Activo' : 'Inactivo' }}
        </span></p>
      </ion-label>
    </ion-item>
  </ion-list>

  <div class="empty-state" *ngIf="employees.length === 0">
    <p>No hay empleados registrados</p>
  </div>

  <ion-button expand="block" (click)="loadEmployees()">
    Recargar
  </ion-button>
</ion-content>
